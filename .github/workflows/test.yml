name: Sanity MCP Server Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *' # Run nightly at midnight UTC

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Clean install
        run: |
          rm -rf node_modules package-lock.json
          npm install
      - run: npm run lint

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Clean install
        run: |
          rm -rf node_modules package-lock.json
          npm install
      - run: npm run typecheck
      - run: npm run test:unit

  critical-integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Clean install
        run: |
          rm -rf node_modules package-lock.json
          npm install
      - run: npm run test:integration:critical
    
  standard-integration-tests:
    runs-on: ubuntu-latest
    needs: critical-integration-tests
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Clean install
        run: |
          rm -rf node_modules package-lock.json
          npm install
      - run: npm run test:integration:standard
  
  # Extended integration tests removed - these are now only meant to run locally
